<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>使用 jQuery 做一个简单的轮播</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="window">
    <div id="images" class="images">
      <img width=300 height=300 src="images/1.jpg" alt="">
      <img width=300 height=300 src="images/2.jpg" alt="">
      <img width=300 height=300 src="images/3.jpg" alt="">
      <img width=300 height=300 src="images/4.jpg" alt="">
      <img width=300 height=300 src="images/5.jpg" alt="">
    </div>
  </div>
  <div id="buttons" class="buttons">
    <span>第1张</span>
    <span>第2张</span>
    <span>第3张</span>
    <span>第4张</span>
    <span>第5张</span>
  </div>

  <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src='js/main.js'></script>
</body>
</html>
