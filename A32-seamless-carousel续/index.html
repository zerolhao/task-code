<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <title>Seamless Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="window">
      <div id="slides" class="images">
        <img src="images/1.png" alt="picture" width="300" height="300">
        <img src="images/2.png" alt="picture" width="300" height="300">
        <img src="images/3.png" alt="picture" width="300" height="300">
        <img src="images/4.png" alt="picture" width="300" height="300">
        <img src="images/5.png" alt="picture" width="300" height="300">
      </div>
    </div>
    <div id='buttonWrapper' class="buttonWrapper">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
    <div id="controls" class="controls">
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
